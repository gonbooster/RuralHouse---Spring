<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<f:view>
<head><title>Book Rural House</title></head>
<body>
<h:form>
<table align="center">
<TR>
<TD>Rural House:</TD>
<TD>
<h:selectOneMenu value="#{brhb.casa}" converter="#{ruralHouseConverter}">
<f:selectItems value="#{brhb.ruralHouses}" />
</h:selectOneMenu>
</TD>
</TR>
<TR>
<TD>Arrival day:</TD>
<TD><h:inputText id="aday" value="#{brhb.arrivalDay}"></h:inputText></TD>
</TR>
<TR>
<TD>Number of nights:</TD>
<TD><h:inputText id="numnights" value="#{brhb.nNights}"></h:inputText></TD>
</TR>
<TR>
<TD>Telephone contact number:</TD>
<TD><h:inputText id="tnum" value="#{brhb.telephone}"></h:inputText></TD>
</TR>
<TR>
<TD><h:commandButton action="#{brhb.comprobarB}" value="Aceptar" /></TD>
<TD>
<h:commandButton action="volver" value="Volver" />
</TD>
</TR>
</table>
</h:form>
</body>
</f:view>
</html>
